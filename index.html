    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="introtext" id="intro">
      <div id="musicToggle" title="Toggle Music">
        <i class="fas fa-volume-off" id="musicIcon"></i>
      </div>
      <h1>Tic TaC ToE</h1>
      <section class="playTypeContainer" id="playTypeContainer">
        <h2 id="playTwoPlayer">Play offline</h2>
        <h2 id="playOnline">Play online</h2>
        <h3 id="playAI">Play with Computer</h3>
      </section>
      <section class="playAsContainer" id="playAsContainer">
        <h2 id="playAsX">Play as X</h2>
        <h2 id="playAsO">Play as 0</h2>
      </section>
    </div>

    <div class="board" id="board">
      <h1>Tic TaC ToE</h1>
      <div class="infoBar">
        <div id="onlineInfo">
          <p id="player"></p>
          <p id="opponent"></p>
        </div>
        <p>turn: <span id="turn"></span></p>
      </div>

      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
    </div>
    <div id="loading">loading</div>
    <div class="userNameEntry" id="userNameEntry">
      <input
        type="text"
        name="userName"
        id="userName"
        maxlength="14"
        placeholder="Enter username."
        required
      />

      <h2 id="confirmUserName">Save</h2>
    </div>

    <div class="endgame" id="endgame">
      <section><span id="winner"></span></section>
      <h5 id="playagain">Play Again</h5>
    </div>

    <!-- music and sound effects -->
    <audio
      id="backgroundMusic"
      src="sounds/gameMusic.mp3"
      preload="auto"
      loop
    ></audio>

    <audio
      id="buttonClickSound"
      src="sounds/buttonClick.mp3"
      preload="auto"
    ></audio>
    <audio
      id="boardClickSound"
      src="sounds/boardclick.mp3"
      preload="auto"
    ></audio>
    <audio id="gameOverSound" src="sounds/matchLost.mp3" preload="auto"></audio>
    <audio id="gameWinSound" src="sounds/matchWin.mp3" preload="auto"></audio>
    <audio
      id="matchFoundSound"
      src="sounds/matchFound.mp3"
      preload="auto"
    ></audio>
    <audio
      id="matchDrawSound"
      src="sounds/matchDraw.mp3"
      preload="auto"
    ></audio>

    <script src="js/Tic_tac_toe.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/Tictactoe/service-worker.js").then(
          (registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          },
          (error) => {
            console.log("Service Worker registration failed:", error);
          }
        );
      }
    </script>
